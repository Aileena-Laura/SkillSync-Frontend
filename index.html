<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/images/LogoSS.png">
  <title>SkillSync</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/components/navbar/">
  <link rel="stylesheet" href="styles/styles.css" />
  <!-- FontAwesome CDN -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.7/purify.min.js"></script>
  <script src="index.js" type="module"></script>
</head>

<body style="font-family:Verdana, Geneva, Tahoma, sans-serif; padding-top: 50px;">

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top mb-5">
    <div class="container-fluid">
      <a 
      href="#" 
      class="navbar-brand mb-0">
        <img
          class="d-inline-block align-top"
          id="logo-1"
          src="images/LogoSS.png"
          alt="SkillSync"
        />
      </a>
      

      <button 
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        class="navbar-toggler"
        aria-controls="navbarNav"
        aria-expanded="false"
        atia-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div 
        class="collapse navbar-collapse"
        id="navbarNav">
          <a id="nav-link-discover" href="/" class="nav-link ms-auto" data-navigo>
            <img class="d-inline-block align-top" id="logo-2" src="images/LogoSS_2.png" alt="Home" />
          </a>
        <ul class="navbar-nav ms-auto" id="menu">
          <li class="nav-item pr-5" id="signup-container">
            <p class="btn nav-link" data-bs-toggle="modal" data-bs-target="#reg-modal">Signup</p>
          </li>
          <li class="nav-item" id="login-container">
            <a class="nav-link" href="/login" data-navigo>Login</a>
          </li>
          <li class="nav-item dropdown" id="profile-container" style="display: none;">
            <a href="#" class="nav-link dropdown-toggle" id="profile-dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="/images/user.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
            </a>
            <ul class="dropdown-menu" aria-labelledby="profile-dropdown">
              <li><a href="/profile" class="dropdown-item" data-navigo>Profile</a></li>
              <li><a href="#" class="dropdown-item">Settings</a></li>
              <li><a href="/logout" class="dropdown-item" data-navigo>Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Modal for signup -->
   <div class="modal fade" id="reg-modal" tabindex="-1" aria-labelledby="modal-title">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Signup as:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-between">
          <a href="/signup/student" class="col text-center border p-3 text-decoration-none" data-bs-dismiss="modal" id="register-student" data-navigo>
              Student
          </a>
          <a href="/signup/company" class="col text-center border p-3 text-decoration-none" data-bs-dismiss="modal" id="register-company" data-navigo>
              Company
          </a>
      </div>
      </div>
    </div>
   </div>

  <div id="content"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
